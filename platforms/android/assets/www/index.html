<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Media Example</title>
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script> 
        <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script> 
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8">
            
            $(document).ready(function() {
                // jQuery is properly loaded at this point
                // so proceed to bind the Cordova's deviceready event
                $(document).bind('deviceready', function() {
                    // Now Cordova is loaded
                    // its great JS API can be used to access low-level
                    // features as accelerometer, contacts and so on

                    var PGLowLatencyAudio = window.plugins.LowLatencyAudio;
             
                    PGLowLatencyAudio.preloadFX('drums', "VFH1 128BPM Heavy Duty Kit 1.wav", 1);
                    PGLowLatencyAudio.preloadFX('melody', "VFH1 128BPM Heavy Duty Melody 1.wav", 1);

                    //PGLowLatencyAudio.loop('drums');
                    //PGLowLatencyAudio.play('melody');  

                    $("#stop").touchstart(function() {
                        PGLowLatencyAudio.stop('drums');
                        PGLowLatencyAudio.stop('melody');
                    });
                    
                     $("#drum").touchstart(function() {
                        PGLowLatencyAudio.loop('drums');
                    });
                    $("#melody").touchstart(function() {
                        PGLowLatencyAudio.loop('melody');
                    });
                    
                    $("#stop_drum").touchstart(function() {
                        PGLowLatencyAudio.stop('drums');
                    });
                    $("#stop_melody").touchstart(function() {
                        PGLowLatencyAudio.stop('melody');
                    });

                    $("#play").touchstart(function() {
                        PGLowLatencyAudio.loop('drums');
                        PGLowLatencyAudio.loop('melody');
                    });
                });
            });

        </script>
    </head>
    <body>
    <style> a { line-height:60px; font-size:20px }</style>
    <a href="#" class="btn large" id="play">Play Drums & Melody</a><br>
    <a href="#" class="btn large" id="drum">Play Drum</a><br>
    <a href="#" class="btn large" id="melody">Play Melody</a><br>
    <a href="#" class="btn large" id="stop_drum">stop Drum</a><br>
    <a href="#" class="btn large" id="stop_melody">stop Melody</a><br>
    <a href="#" class="btn large" id="stop">Stop Playing</a><br>
    <p id="audio_position"></p><br>
</body>
</html>
